<mat-toolbar class="navbar" color="primary">
  <span>Задачи</span>
  <button mat-button (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<main class="main">
  <ul class="list">
    <li class="tile" *ngFor="let category of categories">
      <app-category
        [category]="category"
        (checkEvent)="updateTodo($event)"
      ></app-category>
    </li>
  </ul>
</main>
